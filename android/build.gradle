buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    //改成1.1.0会报错，提示MainReactPackage：185行，SwipeRefreshLayoutManager找不到
//    implementation (name: 'ucloudrtclib_1.6.2_3bf8317c', ext: 'aar')
    implementation 'com.facebook.react:react-native:+'
//    implementation (name: 'ucloudrtclib_1.7.3_aabbfc24_w', ext: 'aar')
    implementation (name: 'ucloudrtclib-1.8.9', ext: 'aar')
//    implementation (name: 'ucloudrtclib_1.7.3_20120511_w', ext: 'aar')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.annotation:annotation:1.0.2'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}